<!DOCTYPE html>
<html lang="tr">
<head>

    <div class="fiyat-konteynir">
        <div class="hizmet-kutu pricing-card">
            <h3>Başlangıç Paketi</h3>

                <li>Temel Varlıklar</li>

                <li>Gelişmiş Fizik Motoru</li>
                <li>Öncelikli Destek</li>
            </ul>
        </div>

        <div class="hizmet-kutu pricing-card">
            <h3>Kurumsal</h3>
            <p class="amount">Teklif Alın</p>
            <ul>
                <li>Tam Motor Erişimi</li>
                <li>7/24 Teknik Ekip</li>
            </ul>
        </div>
